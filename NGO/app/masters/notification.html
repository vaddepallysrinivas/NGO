<div class="row">

    <div class="panel panel-default">
        <div class="panel-heading">Notification Master</div>
        <div class="panel-body">
            <form name="ncForm" class="form-horizontal" novalidate>


                <div class="form-group">

                    <!-- Code -->
                    <div class="col-sm-2">
                        <label for="notificationCode" class="control-label">Notification Code</label>

                        <input type="text" class="form-control" readonly name="notificationCode" ng-model="vm.model.notificationCode" />

                    </div>
                    <!-- notificatio Text -->
                    <div class="col-sm-6" ng-class="{ 'has-error' : ncForm.notificationText.$invalid && (ncForm.notificationText.$dirty || vm.submitted)}">
                        <label for="notificationText" class="control-label">Notification Text</label>
                        <input type="text"
                            class="form-control"
                            name="notificationText"
                            ng-model="vm.model.notificationText"
                            ng-required="true" />
                        <p ng-show="ncForm.notificationText.$error.required && (ncForm.notificationText.$dirty || vm.submitted)" class="help-block">Notification Text required </p>
                    </div>
                    <div class="col-sm-2" ng-class="{ 'has-error' : ncForm.feeAmount.$invalid && (ncForm.feeAmount.$dirty || vm.submitted)}">
                        <label for="notificationcode" class="control-label">Fee Amount</label>
                        <input type="text"
                            class="form-control"
                            name="feeAmount"
                            ng-model="vm.model.feeAmount"
                            ng-required="true" />
                        <p ng-show="ncForm.feeAmount.$error.required && (ncForm.feeAmount.$dirty || vm.submitted)" class="help-block">fee amount required </p>
                    </div>
                    <div class="col-sm-2">
                        <label for="notificationcode" class="control-label">Is Active</label>
                        <input type="checkbox" class="form-control" name="isactive" ng-model="vm.model.isActive" >
                    </div>

                </div>




                <hr />
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-10">
                        <button class="btn btn-primary" ng-click="vm.create()">New</button>
                        <button type="submit" class="btn btn-primary" ng-disabled="vm.model.notificationCode.length<=0" ng-click="vm.save(ncForm)">Save</button>
                        <button class="btn btn-primary" ng-click="vm.clear()">Clear</button>
                    </div>
                </div>
                <hr />
                <div class="col-sm-12">
                    <div id="pendindContactsGrid" ui-grid="vm.gridNotifications" ui-grid-resize-columns ui-grid-auto-resize ui-grid-selection class="grid">
                    </div>
                </div>


            </form>
        </div>
    </div>

</div>
